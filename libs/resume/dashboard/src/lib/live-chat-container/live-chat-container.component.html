<div class="live-chat" *ngIf="user$ | async as myUser">
  <div class="users-list" *ngIf="usersList$ | async as users">
    <div class="user" *ngFor="let user of users" (click)="connectLiveChatUser(myUser.uid, user.uid)"
      [style.background-image]="'url(' + user.photoURL.value + ')'">

    </div>
  </div>
  <div *ngIf="liveChatConnected$ | async">
    <nx-angular-resume-live-chat [messages]="message$ | async" [user]="myUser"
      [destinationUser]="destinationChatUser$ | async" [anonymousMode]="annonymousMode$ | async"
      (linkAccount)="googleSingIn()" (sendMessage)="sendMessage($event)">
    </nx-angular-resume-live-chat>
  </div>
</div>
