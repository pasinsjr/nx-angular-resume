<div class="live-chat-container">
  <div class="chat-header">
    <p *ngIf="anonymousMode" (click)="emitLinkAccount()">
      Link session with google account for using in another device.
    </p>
  </div>
  <div class="chat-box" #chatBox>
    <div class="message-box" *ngFor="let message of _messages">
      <div class="message" [class.my-message]="message.destination?.value !== user?.uid?.value">
        {{ message.description.value }}
      </div>
    </div>
  </div>
  <div class="input">
    <div class="user-image" [style.background-image]="'url('+ user.photoUrl.value+ ')'"></div>
    <input type="text" [(ngModel)]="testInput" (keydown.enter)="emitMessage()" />
  </div>
</div>
