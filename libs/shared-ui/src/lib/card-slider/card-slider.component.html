<div class="card-container" [style.height]="((cards.length * 80) + 150) + 'px'">
  <div class="card-area" [style.top]="(cards.length * 80) + 'px'">
    <div class="card-element" *ngFor="let card of cards; let i = index" [style.top]="(i * -80) + 'px'"
      [style.z-index]="-i" [style.left]="(i * 40) + 'px'">
      <div class="card-image">
        <img [src]="card.imgSrc.value">
      </div>
      <h2>{{card.title.value}}</h2>
      <p>{{card.description}}</p>
    </div>
  </div>
</div>
