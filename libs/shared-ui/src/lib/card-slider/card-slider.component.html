<div class="card-container">
  <div class="card-area">
    <div class="card-element" *ngFor="let card of cards; let i = index" [style.top]="(i * 80) + 'px'"
      [style.z-index]="100 - i" [style.left]="(i * 60) + 'px'" cdkDrag>
      <p>{{card.description}}</p>
      <div class="card-image">
        <img [src]="card.imgSrc.value">
      </div>
      <h2>{{card.title.value}}</h2>
    </div>
  </div>
</div>
